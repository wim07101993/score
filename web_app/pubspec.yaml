version: 1.0.0

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  auto_route: ">=6.0.0 <7.0.0"
  cloud_firestore: ">=4.4.5 <5.0.0"
  firebase_auth: ">=4.0.0 <5.0.0"
