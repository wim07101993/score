name: Release

on:
  workflow_dispatch:
  push:
    tags: 
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and Push backend image
        uses: docker/build-push-action@v2
        with:
          file: backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/score:${{ github.ref_name }} , ${{ secrets.DOCKER_USERNAME }}/score:latest

      - name: Set config
        run: cp frontend/src/config.prod.js frontend/src/config.js

      - name: Remove dev config
        run: rm frontend/src/config.dev.js

      - name: See config
        run: |
          ls
          cat frontend/src/config.js

      - name: Build and Push frondend
        uses: docker/build-push-action@v2
        with:
          file: frontend/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/score-frontend:${{ github.ref_name }} , ${{ secrets.DOCKER_USERNAME }}/score-frontend:latest
      

      - name: Create release
        uses: ncipollo/release-action@v1
