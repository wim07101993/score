syntax = "proto3";

import "google/protobuf/empty.proto";

package score;

option go_package = "github.com/wim07101993/score/api";

service ScoreManager {
  rpc UpdateScore(stream ScoreFileChunk) returns (google.protobuf.Empty);
  rpc RemoveScore(stream ScoreFileChunk) returns (google.protobuf.Empty);
}

message ScoreFileChunk {
  string score_id = 1;
  int64 total_file_size = 2;
  bytes file_chunk = 3;
}
